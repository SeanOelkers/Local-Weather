<html>
  <head>
    <meta charset='utf-8'>
    <meta name='description' content=''>
    <meta name='author' content='sean@seanoelkers.com'>
    <title>Local Weather</title>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='css/style.css'>
  </head>
	  <body role='document'>
        <div class='container-fluid'>
            <div class='row'>
                <div class='col-lg-4 col-sm-6 col-lg-offset-4 col-sm-offset-3'>
                    <div class='panel panel-primary'>
                        <div class='panel-heading'>
                            <h1 id='title' class='text-center'>My Local Weather</h1>
                        </div>
                        <div class='panel-body text-center'>
                            <h2 class='text-center'><span id='location'>#</span> <img src="#" alt="" id='weatherIcon' /></h2>
                                <div class='col-lg-4' id='tempChange' alt='Toggle preferred temperature units' title='Toggle preferred temperature units'>
                                    <h4>Temperature</h4>
                                    <p id='celcius' class='temp' style='display: none;'>#</p>
                                    <p id='farenheit' class='temp'>#</p>
                                </div>
                                <div class='col-lg-4'>
                                    <h4>Wind</h4>
                                    <p id='wind'>#</p>
                                </div>
                                <div class='col-lg-4'>
                                    <h4>Conditions</h4>
                                    <p id='desc'>#</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
        <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
        <script src='js/script.js'></script>
    </body>
</html>
